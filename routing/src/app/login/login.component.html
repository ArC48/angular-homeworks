    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<form class="bg justify-content-center">
    <div class="container-fluid">
        <div class="row justify-content-sm-center pt-5">
            <div class="col-sm-6 shadow round pb-3 form-container">
                <h1 style="margin-bottom: 2rem; margin-top: 0;">Log In</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="col-form-label"><small *ngIf="!email?.invalid && email?.touched" class="text-danger star-green">*</small>
                                E-mail:</label>
                            <input formControlName='email' type="email" class="form-control" placeholder="beqa123@gmail.com">
                            <small *ngIf="email?.invalid && email?.touched" class="text-danger">Invalid Email</small>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label"><small *ngIf="!password?.invalid && password?.touched" class="text-danger star-green">*</small>
                                Password:</label>
                            <input formControlName='password' type="password" class="form-control">
                        </div>

                        <br>
                        <div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</form>
