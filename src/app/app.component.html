<div class="container-fluid">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
                <form [formGroup]="exform">
                    <div class="form-group">
                        <label class="col-form-label"><small class="text-danger">*</small>
                            E-mail:</label>
                        <input formControlName="email" type="email" class="form-control">
                        <small *ngIf="exform.get('email')?.invalid && exform.get('email')?.touched" class="text-danger">Invalid Email</small>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label"><small class="text-danger">*</small>
                            Password:</label>
                        <input formControlName="password" type="password" class="form-control">
                        <small *ngIf="exform.get('password')?.invalid && exform.get('password')?.touched" class="text-danger">should be more than 7 characters</small>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label"><small class="text-danger">*</small>
                            Confirm Password:</label>
                        <input formControlName="confirm password" type="password" class="form-control">
                        <small *ngIf="exform.get('confirm password')?.invalid && exform.get('confirm password')?.touched" class="text-danger">Password doesn't Match</small>
                        
                    </div>

                    <div class="form-group">
                        <label class="col-form-label"><small class="text-danger">*</small>
                            Nickname:</label>
                        <input formControlName="Nickname" type="text" class="form-control">
                        <small *ngIf="exform.get('Nickname')?.invalid && exform.get('Nickname')?.touched" class="text-danger">should contain English characters, numbers and -</small>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label"><small class="text-danger">*</small>
                            Phone Number:</label>
                        <input formControlName="Phone" type="tel" class="form-control" placeholder="+380 XXXXXXXXX">
                        <small *ngIf="exform.get('Phone')?.invalid && exform.get('Phone')?.touched" class="text-danger">Invalid Phone Number</small>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label"><small class="text-danger">*</small>
                            Website:</label>
                        <input formControlName="website" type="url" class="form-control" placeholder="www.website.com">
                        <small *ngIf="exform.get('website')?.invalid && exform.get('website')?.touched" class="text-danger">Invalid Website</small>
                    </div>

                    <br>
                    <div>
                    <input formControlName="check" type="checkbox" id="" name="" value="">
                    <label> &nbsp; I have read the <a href="">agreement</a></label><br>
                    <small *ngIf="exform.get('check')?.invalid" class="text-danger"></small>
                    </div>

                    <br>
                    <div>
                    <button [disabled]="exform.invalid || !exform.get('check')?.value" type="button" class="btn btn-primary">Register</button>
                    </div>
                </form>
        </div>
    </div>
</div>
